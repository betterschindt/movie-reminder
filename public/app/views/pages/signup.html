<div class="row col-sm-12">
    <div class="">
        <h2>Sign Up</h2>
        <h3>Choose a username and password.</h3>
        <div class="row col-sm-6">
            <form name="userForm" ng-submit="signup.doSignup(userForm.$valid)" novalidate>
                <!-- USERNAME INPUT -->
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" ng-model="signup.signupData.username" required ng-minlength="3" ng-maxlength="12">
                    <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                    <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" ng-minlength="6" ng-maxlength="12" class="form-control" ng-model="signup.signupData.password">
                    <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
                    <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
                </div>
                <div class="alert alert-danger" ng-if="signup.error">
                    {{ signup.error }}
                    </div>
                <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-block btn-primary">
                    <span>Sign Up</span>
                </button>
             </form>
        </div>
    </div>
</div>
