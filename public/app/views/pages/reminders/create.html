<div class="page-header">
    <h1 ng-if="reminder.type == 'create'">Create Reminder</h1>
    <h1 ng-if="reminder.type == 'edit'">Edit Reminder</h1>
    <button class="btn btn-default" ng-click="reminder.lookup = true">
        <span class="glyphicon glyphicon-plus"></span>
        Grab info from imdb.com
    </button>
    <form ng-show="reminder.lookup" name="imdbForm" class="form-horizontal" ng-submit="reminder.getMovieFromImdb(imdbForm.$valid)" >
        <div class="form-group">
            <label class="col-sm-2 control-label">Search by Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="reminder.imdbData.title" required>
                <p ng-show="!imdbForm.$valid" class="help-block">Title is required.</p>
            </div>
            </br>
            </br>
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-success btn-lg btn-block">Lookup</button>
            </div>

        </div>
    </form>
</div>


<form name="reminderForm" class="form-horizontal" ng-submit="reminder.saveReminder(reminderForm.$valid)" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="reminder.reminderData.title" required>
        </div>
        <p ng-show="!reminderForm.$valid" class="help-block">Title is required.</p>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Director</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="reminder.reminderData.director">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Genre</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="reminder.reminderData.genre">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="reminder.reminderData.shortDesc">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Personal Comment</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="reminder.reminderData.comment">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="reminder.type == 'create'">Create Reminder</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="reminder.type == 'edit'">Update User</button>
        </div>
    </div>

</form>

<div class="row show-hide-message" ng-show="reminder.message">
    <div class="col-sm-6 col-sm-offset-2">

        <div class="alert alert-info">
            {{ reminder.message }}
        </div>

    </div>
</div>
