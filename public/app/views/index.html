<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie ReminderM</title>
    <base href="/">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">

    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-route.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body ng-app="movieReminderApp" ng-controller="mainController as main">

    <header>
        <div class="navbar" ng-if="main.loggedIn">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Movie Reminder</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/reminders"><span class="glyphicon glyphicon-film"></span> Reminders</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <div ng-view></div>
    </main>



    <!-- controllers -->
    <script type="text/javascript" src="app/shared/main/mainController.js"></script>
    <script type="text/javascript" src="app/components/users/userController.js"></script>
    <script type="text/javascript" src="app/components/reminders/reminderController.js"></script>

    <!-- services -->
    <script src="app/components/users/userService.js"></script>
    <script src="app/components/users/authService.js"></script>
    <script src="app/components/reminders/reminderService.js"></script>
    <script src="app/components/omdb/omdbService.js"></script>


    <!-- Angular app files -->
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>
</body>
</html>
